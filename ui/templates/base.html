        <script>

            document.addEventListener('DOMContentLoaded', async () => {
                const blockElement = document.querySelector('.block');

                try {
                    const response = await fetch('api/movies/main');
                    const moviesData = await response.json();

                    moviesData.movies.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.classList.add('movie');

                        const categoryName = movie.category[0]?.category_name || 'N/A';
                        const genreName = movie.genre[0]?.name || 'N/A';
                        const ageCategoryName = movie.ageCategory[0]?.name || 'N/A';

                        movieDiv.innerHTML = `
                                    <img src="${movie.imageUrl}" alt="${movie.name}">
                                    <h2>${movie.name}</h2>
                                    <p>Year: ${movie.year}</p>
                                    <p>Duration: ${movie.durationMinutes} minutes</p>
                                    <p>Category: ${categoryName}</p>
                                    <p>Genre: ${genreName}</p>
                                    <p>Age Category: ${ageCategoryName}</p>
                                `;

                        blockElement.appendChild(movieDiv);
                    });
                } catch (error) {
