<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: rgb(110, 172, 229);
        color: #2a2a2a;
        background-image: url('static/images/back2.jpg');
        background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    }

    /* Main container */
    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
        margin: 0px;
        
    }


    /* Main page container */
    .container {
        background-image: url('static/images/back3.jpg');
        background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
        border: 3px solid #007BFF;
        width: 60%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: #4a3c9a;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 20px;
    }

    /* Profile image */
    .profileWindow img {
        border-radius: 50%;
        max-width: 5vw;
        margin: 1vw;
        max-height: 5vw;
        border: 4px solid #91abcd;
        transition: transform 0.4s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profileWindow img:hover {
        transform: scale(1.15);
    }

    /* Page title */ 
    h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #e2b4ff;
    font-size: 12rem;
    text-shadow: 
        0px 0px 15px rgba(226, 180, 255, 0.6);
    background: linear-gradient(45deg, #e2b4ff, #b486ea, #a66bd8);
    -webkit-background-clip: text;
    animation: colorChange 5s infinite alternate, glowEffect 2s infinite alternate;
}

    /* Header */
    .header {
        justify-content: center;
        display: flex;
        padding: 1.5vw;
        align-items: center;
        border-radius: 1.5vw;
        background: linear-gradient(45deg, #2b2356, #31567e);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .nav {
        min-height: 2.5vw;
        display: flex;
        align-items: center;
        justify-content: space-around;
        border-radius: 0.7vw;
        width: 100%;
    }

    .header a {
        text-decoration: none;
        margin: 0 15px;
    }

    .header button {
        padding: 14px 28px;
        font-size: 1.2em;
        cursor: pointer;
        background-color: #31567e;
        color: #fff;
        border: none;
        border-radius: 10px;
        transition: background-color 0.4s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header button:hover {
        background-color: #0056b3;
    }

    /* User profile */
    .profileData {
        margin-left: 35px;
        margin-right: 35px;
        display: flex;
        color: rgb(171, 255, 255);
        flex-direction: column;
        align-items: flex-start;
    }

    .profileData div {
        min-height: 2.5vw;
        display: flex;
        align-items: center;
        border-radius: 0.7vw;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        background: linear-gradient(45deg, rgba(171, 255, 255, 0.2), rgba(151, 225, 255, 0.3));
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .profileWindow {
        display: none;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        box-sizing: border-box;
        border-radius: 20px;
        background: linear-gradient(45deg, #4a3c9a, #5a4eaa);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Description */
    .desc {
        text-align: center;
        color: rgb(171, 255, 255);
        padding: 20px 0;
        background: linear-gradient(45deg, #4a3c9a, #5a4eaa);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.5s;
    }

    .desc :hover {
        color: #0099cc;
        transition: all 0.5s;


    }


    @keyframes colorChange {
    0% {
        color: #ad2aff;
    }
    50% {
        color: #902fff;
    }
    100% {
        color: #4c018d;
    }
}

@keyframes glowEffect {
    0% {
        text-shadow: 
            3px 3px 6px rgba(255, 255, 255, 0.3),
            0px 0px 10px rgba(226, 180, 255, 0.8),
            0px 0px 15px rgba(225, 175, 255, 0.6);
    }
    50% {
        text-shadow: 
            4px 4px 8px rgba(255, 255, 255, 0.4),
            0px 0px 15px rgba(196, 100, 255, 0.9),
            0px 0px 20px rgba(199, 109, 255, 0.7);
    }
    100% {
        text-shadow: 
            3px 3px 6px rgba(255, 255, 255, 0.3),
            0px 0px 10px rgba(166, 22, 255, 0.8),
            0px 0px 15px rgba(157, 0, 255, 0.6);
    }
}

    /* Footer */
    footer {
        margin-top: 40px;
        text-align: center;
        font-size: 1.2em;
        color: #777;
        background-color: #2b2356;
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
</style>
