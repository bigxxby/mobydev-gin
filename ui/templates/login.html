<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Авторизация</title>
</head>

<body>
        <h1>OZINSHE</h1>

    <div class="main">
        
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="buttons">
        
                        <a href="/reg"><button>Sign In.</button></a>
                        <a href="/login"><button>Log In</button></a>
                        <a href="/projects"><button>Projects</button></a>
                        <a href="/mobile"><button>Mobile App</button></a>
                    </div>
                </div>
                
                
            </div>


            

                <div class="block">
                    <h2>Авторизация</h2>
                    
                    <h3>Войдите чтобы продолжить</h3>


                    <div class="form"> 
                            <label for="email">Почта:</label><br>
                            <input type="email" id="email" name="email" oninput="checkForinput()" required><br>
                            <div class="validationBlock">
                                <div class="validationBlockEmail" id="validationBlockEmail"></div>
                            </div>
                        <label for="password">Пароль:</label><br>
                        <input type="password" id="password" name="password" oninput="checkForinput()" required><br>
                        <div class="submitBlock">
                            <input type="submit" onclick="submit()" id="submitButton" value="Авторизация">
                            <div class="loading" id="loading"></div>
                        </div>
                        
                        
                        
                        
                        <p>Нету аккаунта? <a href="/reg">Регистрация</a>.</p>
                    </div>
                </div>
            
            
            </div>
            
        
            
            
        </div>
        <div id="popupNotification" class="popup-notification">
            <span class="close-popup" onclick="closePopupNotification()">&times;</span>
            <p id="popupMessage"></p>
    </div>
    </div>
    <script>
        function checkForinput() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let button = document.getElementById('submitButton');
            
            if (email === '' || password === '') {
                button.style.backgroundColor = 'gray';
                button.disabled = true;
            } else {
                button.style.backgroundColor = 'blue';
                button.disabled = false;
            }
        }

        function submit() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            const data = {
                email: email,
                password: password,
            };

            const loading = document.getElementById('loading');
            const submitButton = document.getElementById('submitButton');

            loading.style.display = 'block';  // показать индикатор загрузки
            submitButton.disabled = true;     // деактивировать кнопку отправки

            fetch("/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    loading.style.display = 'none'; // скрыть индикатор загрузки
                    submitButton.disabled = false;  // активировать кнопку отправки

                    return response.json().then(json => {
                        if (!response.ok) {
                            throw new Error(`${response.status}: ${json.message}`);
                        }
                        return json;
                    });
                })
                .then(data => {
                    showPopupNotification(data.message)

                    setTimeout(() => {
                        redirect();
                    }, 2000);
                })
                .catch(error => {
                    showPopupNotification(error.message);
                });
        }
        function redirect() {
            window.location.href = '/'
        }
        function showPopupNotification(message) {
            const popupNotification = document.getElementById('popupNotification');
            const popupMessage = document.getElementById('popupMessage');

            popupMessage.textContent = message;
            popupNotification.style.display = 'block';

            setTimeout(() => {
                closePopupNotification();
            }, 2000);
        }

        function closePopupNotification() {
            const popupNotification = document.getElementById('popupNotification');
            popupNotification.style.display = 'none';
        }



    </script>
</body>

</html>
